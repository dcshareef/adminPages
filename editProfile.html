<!doctype html>
<html lang="en">
<head>
    <title>edit profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="editProfile.css">
    <!-- Bootstrap-Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Scroll-Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    
    <section class="editProfileSection">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-12 col-md-6 mx-auto" data-aos="fade-right" data-aos-delay="300" data-aos-duration='1000'>
                        <div class="wrapper">
                            <h2>Enhance Your Jobseeker Profile</h2>
                            <div class="form-group">
                                <label for="">Full Name</label>
                                <input type="text" name="name" placeholder="">
                            </div>
                            <div class="form-group image">
                                <label for="">Photo</label>
                                <input type="file">
                            </div>
                            <div class="form-group">
                                <label for="">Contact Number</label>
                                <input type="number" name="number1" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">WhatsApp Number</label>
                                <input type="number" name="number2" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Email ID</label>
                                <input type="email" name="email" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Current Address</label>
                                <textarea name="" id="" ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mx-auto" data-aos="fade-left" data-aos-delay="0" data-aos-duration='1000'>
                        <div class="wrapper right-section">
                            <div class="form-group">
                                <label for="">Permanent Address</label>
                                <textarea name="" id="" ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="">Education</label>
                                <select name="" id="">
                                    <option value="">Select</option>
                                    <option value="">SSLC</option>
                                    <option value="">Plus Two</option>
                                    <option value="">Bcom</option>
                                    <option value="">MBA</option>
                                    <option value="">Mcom</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Skills</label>
                                <input type="text" name="number1" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Experience</label>
                                <input type="text" name="number2" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Certifications</label>
                                <input type="email" name="email" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Resume</label>
                                <input type="file" name="resume" placeholder="">
                            </div>
                            <input type="submit" class="btn btn-primary">
                            <a href="adminLogin.html">Administration</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    

    <!-- Scroll-Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
